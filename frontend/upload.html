<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HuggingEarth - Upload Model</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
            <img src="huggingearth.png" alt="HuggingEarth Logo" style="height: 40px; margin-right: 10px;"> HuggingEarth
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="tutorials.html">Tutorials</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="account.html">Account</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <aside class="col-md-3 sidebar">
                <h4>Filters</h4>
                <div class="filter-section">
                    <!-- (optional) Additional filters can be added here if needed -->
                </div>
            </aside>

            <!-- Main Content -->
            <main class="col-md-9 main-content">
                <h2>Upload Model</h2>
                <p>Use the form below to upload a new model to the HuggingEarth catalog.</p>

                <form id="uploadForm" action="/api/models/upload" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="modelName">Model Name</label>
                        <input type="text" class="form-control" id="modelName" name="modelName" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="taskType">Task Type</label>
                        <select class="form-control" id="taskType" name="taskType">
                            <option value="classification">Classification</option>
                            <option value="regression">Regression</option>
                            <option value="detection">Object Detection</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dataType">Data Type</label>
                        <select class="form-control" id="dataType" name="dataType">
                            <option value="sentinel2">Sentinel-2</option>
                            <option value="landsat">Landsat</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="language">Language</label>
                        <select class="form-control" id="language" name="language">
                            <option value="python">Python</option>
                            <option value="r">R</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="modelFile">Upload Model File</label>
                        <input type="file" class="form-control-file" id="modelFile" name="modelFile" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload Model</button>
                </form>
            </main>
        </div>
    </div>

    <footer class="text-center py-4">
        <p>&copy; 2024 HuggingEarth. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
